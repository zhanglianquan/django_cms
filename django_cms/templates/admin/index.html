<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ web_name }} - 后台管理</title>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{%static "images/favicon.ico"  %}" />
    <link type="text/css" rel="stylesheet" href="../../static/css/login.css">
    <script src="{{ jquery }}"> </script>
    <script src="../../static/js/index.js"></script>
    <script src="../../static/js/md5.js"></script>
</head>
<body>
     <div class="page-container">
         <h1>后台管理登录</h1>
         <form action="#" method="post" id="main_form">
             <input type="text" name="username" class="username" placeholder="请输入您的用户名! "/>
             <input type="password" name="password" class="password" placeholder="请输入您的密码! "/>
             <input type="VerifyCode" class="verify_code" name="verify_code" placeholder="请输入验证码！" />
             <a href="#" id="get_code_img"><img src="get_code" class="getcode" /></a>
             <button type="submit" class="submit_button">登录</button>
             <div class="error"><span>+</span></div>
         </form>
     </div>
</body>
</html>

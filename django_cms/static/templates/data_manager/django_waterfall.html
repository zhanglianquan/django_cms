<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>首页--欢迎来到美食街!</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="site_medias/img/tou.png" type="image/x-icon" />
<link href="../../static/css/common.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../static/js/misc.js"></script>
<script src="{{ jquery }}"> </script>
<script type="text/javascript">
	//请求次数
	var op = 1;
	//是否发送ajax请求开关
	var onOff = true;

	//载入布局
	window.onload=function(){
		waterfall('main','box');
	}

	//滚动条加载数据
	window.onscroll = function(){
		var bool = checkScrollSlide();
		if (bool && onOff) {
			onOff = false;
			 $.ajax({
             type: "GET",
             url: "../loading",
             data: {cs:op},
             dataType: "json",
             success: function(data){
			 			for(var i =0 ; i<data.length; i++){
			 				var html = '<div class="box"><div class="pirc"><img src="uploads/'+data[i].imguri+'" /><div id="wz"><p><a href="#">'+data[i].goodstitle+'</a></p><p>简介:'+data[i].intro+'</p></div></div></div>';
			 				$('#main').append(html);
			 			}
			 			
			 			waterfall('main','box');
			 			++op;
			 			onOff = true;
                      }
         });
		};
	}

</script>	
</head>
<body>
   	<div id="main">
   		<div id="top">
			
		</div>
   		{% for good in goods %}
   		<div class="box">
			<div class="pirc">
				<!-- <img src="{{ good.imguri }}" /> -->
                <img src="../../static/uploads/P_001.jpg" />
				<div id="wz">
					<!--<p><a href="#">{{ good.goodstitle }}</a></p> -->
					<p><a href="#">goodstitle </a></p>
					<!--<p>简介:{{ good.intro }}</p> -->
					<p>简介:good intro </p>
				</div>
			</div>
		</div>
		{% endfor %}
   	</div>
</body>

</html>
